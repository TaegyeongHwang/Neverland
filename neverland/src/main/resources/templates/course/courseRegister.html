<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/course/register" th:object="${registerForm}" method="post">

        <div class="form-group">
            <label th:for="id">아이디</label>
            <p th:text="${account.id}"></p>
        </div>

        <div class="form-group">
            <label th:for="title">코스이름</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="코스이름을 입력하세요"
                   th:class="${#fields.hasErrors('title')} ? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color: red">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="contents">코스설명</label>
            <input type="text" th:field="*{contents}" class="form-control" placeholder="코스설명을 입력하세요"
                   th:class="${#fields.hasErrors('contents')} ? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('contents')}" th:errors="*{contents}" style="color: red">Incorrect date</p>
        </div>

        <div class="form-group">
            <label for="departure">출발위치</label>
            <select th:field="*{departNo}" id="departure" class="form-control">
                <option value="">위치선택</option>
                <option th:each="departure : ${departureList}"
                        th:value="${departure.no}"
                        th:text="${departure.name} + ' ' + ${departure.location}"/>
            </select>
        </div>

        <div class="form-group">
            <label for="arrival">도착위치</label>
            <select th:field="*{arrivalNo}" id="arrival" class="form-control">
                <option value="">위치선택</option>
                <option th:each="arrival : ${arrivalList}"
                        th:value="${arrival.no}"
                        th:text="${arrival.name} + ' ' + ${arrival.location}"/>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">기록하기</button>
    </form>
    <br/>

    <div th:replace="fragments/footer :: footer" />
</div>

</body>
</html>
