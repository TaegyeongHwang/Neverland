<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/course/record" method="post">

        <div class="form-group">
            <label th:for="id">아이디</label>
            <input type="text" name="memberId" th:value="${member.id}" class="form-control" readonly>
        </div>

        <div class="form-group">
            <label for="departure">출발위치</label>
            <select name="departNo" id="departure" class="form-control">
                <option value="">위치선택</option>
                <option th:each="departure : ${departureList}"
                        th:value="${departure.no}"
                        th:text="${departure.name}" />
            </select>
        </div>

        <div class="form-group">
            <label for="arrival">도착위치</label>
            <select name="arrivalNo" id="arrival" class="form-control">
                <option value="">위치선택</option>
                <option th:each="arrival : ${arrivalList}"
                        th:value="${arrival.no}"
                        th:text="${arrival.name}" />
            </select>
        </div>

        <button type="submit" class="btn btn-primary">기록하기</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />

</div>

</body>
</html>
