<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <div class="form-group">
        <label th:for="id">작성자</label>
        <p th:text="${course.getAccount().getId()}"></p>
    </div>

    <div class="form-group">
        <label th:for="title">제목</label>
        <p th:text="${course.getTitle()}"></p>
    </div>

    <div class="form-group">
        <label th:for="contents">내용</label>
        <p th:text="${course.getContents()}"></p>
    </div>

    <div class="form-group">
        <label th:for="departure">출발장소</label>
        <p th:text="${course.courseSchedules[0].departure.name}"></p>
        <div id="departureMap" style="width:100%;height:350px;"></div>
    </div>

    <div class="form-group">
        <label th:for="arrival">도착장소</label>
        <p th:text="${course.courseSchedules[0].arrival.name}"></p>
        <div id="arrivalMap" style="width:100%;height:350px;"></div>
    </div>

    <div th:replace="fragments/footer :: footer"/>
</div>

</body>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=db9c93082243a4e5cff6e58ca6f7f632&libraries=services"></script>
<script>
    // 마커를 클릭하면 장소명을 표출할 인포윈도우 입니다
    var infowindow = new kakao.maps.InfoWindow({zIndex:1});

    var mapContainer = document.getElementById('departureMap'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(37.566826, 126.9786567), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    // 지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption);

    // 장소 검색 객체를 생성합니다
    var ps = new kakao.maps.services.Places();

    var departure = '[[${course.courseSchedules[0].departure.name}]]';

    // 키워드로 장소를 검색합니다
    ps.keywordSearch(departure, placesSearchCB);

    // 키워드 검색 완료 시 호출되는 콜백함수 입니다
    function placesSearchCB (data, status, pagination) {
        if (status === kakao.maps.services.Status.OK) {

            // 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
            // LatLngBounds 객체에 좌표를 추가합니다
            var bounds = new kakao.maps.LatLngBounds();

            for (var i=0; i<data.length; i++) {
                displayMarker(data[i]);
                bounds.extend(new kakao.maps.LatLng(data[i].y, data[i].x));
            }

            // 검색된 장소 위치를 기준으로 지도 범위를 재설정합니다
            map.setBounds(bounds);
        }
    }

    // 지도에 마커를 표시하는 함수입니다
    function displayMarker(place) {

        // 마커를 생성하고 지도에 표시합니다
        var marker = new kakao.maps.Marker({
            map: map,
            position: new kakao.maps.LatLng(place.y, place.x)
        });

        // 마커에 클릭이벤트를 등록합니다
        kakao.maps.event.addListener(marker, 'click', function() {
            // 마커를 클릭하면 장소명이 인포윈도우에 표출됩니다
            infowindow.setContent('<div style="padding:5px;font-size:12px;">' + place.place_name + '</div>');
            infowindow.open(map, marker);
        });
    }

</script>
</html>
