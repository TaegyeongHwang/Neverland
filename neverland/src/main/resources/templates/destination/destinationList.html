<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>도시</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="destination : ${destinationList}">
                <td th:text="${destination.no}"></td>
                <td><a th:text="${destination.title}" th:href="'/destination/contents/'+ ${destination.no}"></a></td>
                <td th:text="${destination.city}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/footer :: footer"/>
</div>

</body>
</html>
