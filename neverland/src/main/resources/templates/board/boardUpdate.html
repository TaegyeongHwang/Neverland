<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form th:object="${boardUpdate}" method="post">

        <div class="form-group">
            <label th:for="id">아이디</label>
            <p th:text="${boardUpdate.account.id}"></p>
        </div>

        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요">
        </div>

        <div class="form-group">
            <label th:for="contents">내용</label>
            <input type="text" th:field="*{contents}" class="form-control" placeholder="내용을 입력하세요">
        </div>

        <button type="submit" class="btn btn-primary">수정하기</button>
    </form>
    <br/>

    <div th:replace="fragments/footer :: footer" />
</div>

</body>
</html>
